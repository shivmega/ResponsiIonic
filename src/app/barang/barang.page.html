<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Selamat Datang, {{nama}}</ion-title>
    <ion-item (click)="logout()">
      <ion-icon ios="exit-outline" md="exit-sharp"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Data Barang </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Tarik Untuk Memuat Data"
        refreshingSpinner="circles"
        refreshingText="Memuat Ulang Data..."
      >
      </ion-refresher-content>
    </ion-refresher>
    <hr />
    <ion-card>
      <ion-button
        color="success"
        expand="block"
        [routerLink]="['/barang-tambah']"
      >
        Tambah barang
      </ion-button>
    </ion-card>
    <hr />
    <ion-card *ngFor="let item of lists">
      <ion-item>
        <ion-label>
          {{item.nama_barang}}
          <p>{{item.harga}}</p>
          <p>{{item.stok}}</p>
        </ion-label>
        <ion-button
          color="primary"
          slot="end"
          [routerLink]="['/barang-edit/',item.id]"
          routerLinkActive="router-link-active"
          >Edit</ion-button
        >
        <ion-button color="danger" slot="end" (click)="deleteBarang(item.id)"
          >Hapus</ion-button
        >
      </ion-item>
    </ion-card></ion-content
  ></ion-content
>
