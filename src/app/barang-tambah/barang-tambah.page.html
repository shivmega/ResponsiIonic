<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Barang</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah Barang </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama barang</ion-label>
      <ion-input
        required
        [(ngModel)]="nama_barang"
        placeholder="Masukkan Nama Barang"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Harga</ion-label>
      <ion-input
        required
        [(ngModel)]="harga"
        placeholder="Masukkan Harga"
        type="number"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Stok</ion-label>
      <ion-input
        required
        [(ngModel)]="stok"
        placeholder="MasukkanS Stok"
        type="number"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addBarang()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah barang
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
